{%extends "base.html"}
{%block start%}
<h2>Expense tracker</h2>
    <div class="container">
        <h4>Your balance:</h4>
        <h1 id ="balance">Rs. 0.00</h1>
        <div class="int-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">Rs. 0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">Rs. 0.00</p></div>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list"></ul>
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for ="text">text</label>
                <input types="text" id="text " placeholder="Enter text">
            </div>
            <div class="form-control">
                <label for="amount">
                    Amount<br>
                    (negative-expense, positive-income)
                </label>
                <input type="number" id="amount" placeholder="Enter amount">
            </div>
        </form>
    </div>
{%endblock%}
